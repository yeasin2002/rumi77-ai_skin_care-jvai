pre-commit:
  parallel: true
  commands:
    prettier-ts:
      glob: 'src/**/*.{ts,tsx}'
      run: npx prettier --write {staged_files}
      stage_fixed: true
    eslint:
      glob: 'src/**/*.{ts,tsx}'
      run: npx eslint --fix {staged_files}
      stage_fixed: true
    prettier-other:
      glob: 'src/**/*.{json,css,md}'
      run: npx prettier --write {staged_files}
      stage_fixed: true
